[tox]
isolated_build = True
envlist = py311, py312, lint, typecheck, format-check, security

[testenv]
allowlist_externals = poetry
commands =
    poetry install --with dev --no-interaction
    poetry run pytest {posargs:tests} --cov=nexus_core --cov-report=xml --cov-report=term

[testenv:lint]
description = Run linting checks
deps =
    ruff>=0.0.289
    flake8>=6.1.0
commands =
    ruff check nexus_core tests
    flake8 nexus_core tests

[testenv:typecheck]
description = Run static type checking
deps =
    mypy>=1.5.1
    types-python-dateutil>=2.8.19.14
    types-pytz>=2023.3.1.1
    types-pyyaml>=6.0.12.12
    types-requests>=2.31.0.2
commands =
    mypy --install-types --non-interactive nexus_core tests

[testenv:format]
description = Format code with Black and isort
deps =
    black>=23.9.1
    isort>=5.12.0
commands =
    black nexus_core tests
    isort nexus_core tests

[testenv:format-check]
description = Check code formatting with Black and isort
deps =
    black>=23.9.1
    isort>=5.12.0
commands =
    black --check nexus_core tests
    isort --check-only nexus_core tests

[testenv:security]
description = Run security checks
deps =
    bandit>=1.7.5
    pip-audit>=2.6.1
commands =
    bandit -r nexus_core
    pip-audit

[testenv:docs]
description = Build documentation
deps =
    sphinx>=7.2.6
    sphinx-rtd-theme>=1.3.0
    myst-parser>=2.0.0
commands =
    sphinx-build -b html docs/source docs/build

[testenv:dev]
description = Development environment with all dependencies
commands =
    poetry install --with dev --no-interaction

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API tests
addopts = -v --strict-markers

[coverage:run]
source = nexus_core
omit =
    */__init__.py
    */tests/*
    */ui/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
    pass
    raise ImportError
    except ImportError
    if __name__ == .__main__.:
fail_under = 80
show_missing = True

[flake8]
max-line-length = 88
exclude = .tox,*.egg,build,data
select = E,W,F
ignore = E203, W503

[isort]
profile = black
line_length = 88

[mypy]
python_version = 3.11
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true

[[mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false
